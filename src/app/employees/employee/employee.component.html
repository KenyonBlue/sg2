<h1>Emp. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">   
    <div class="form-group">
        <input placeholder="Full Name" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" type="text" class="form-control" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">invalid: this field is required</div>
    </div>
    <div class="form-group">
        <input placeholder="position" name="position" #position="ngModel" [(ngModel)]="service.formData.position" type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <input placeholder="Emp. Code" name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" type="text" class="form-control">
        </div>
        <div class="form-group col-6">
            <input placeholder="Mobile" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block btn-info" [disabled]="form.invalid"> SUBMIT </button>        
    </div>
</form>
